<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- for responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
     <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- main header -->
    <header class="main-header">

        <!-- logo website -->
        <div class="main-logo"></div>

        <!-- navigation -->
        <nav class="main-nav">
            <a href="#home">Home</a>
            <a href="#profile">Our Profile</a>
            <a href="#education">Education</a>
            <a href="#contact">Message Us</a>
        </nav>

    </header>

    <!-- <hr /> -->

    <!-- main content -->
    <main>

        <!-- home -->
        <section id="home">
            <header class="header-home">
                <h1>Hi <span id="name">Sobat</span>, Welcome To Our Website Portofolio</h1>
                <p>Here You Can See Our Profile, Education, And Message Us </p>
                <button id="change">Change Name</button><br><br>
            </header>

            <!-- banner auto slide -->
             <div class="banner-img banner-1"></div>
             <div class="banner-img banner-2"></div>
             <div class="banner-img banner-3"></div>

        </section>

        <hr />

        <!-- profil -->
        <section id="profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <!-- profile content -->
             <div class="our-profile-content"></div>

        </section>

        <hr />

        <!-- achievement -->
        <section id="education">
            <header>
                <h1>Education</h1>
            </header>

            <!-- achievement content -->
            <div class="education-content"></div>

        </section>

        <hr />

        <!-- message us -->
        <section id="contact">
            <header>
                <h1>Message Us</h1>
            </header>

            <!-- message us content -->
            <div class="message-us-content">

                <form name="message-form" onsubmit="return validateForm()">
                    nama:
                    <input placeholder="nama" type="text" name="full-name"/>
                    <br />

                    tanggal lahir:
                    <input type="date" name="birth-date"/>
                    <br />

                    jenis kelamin:
                    <input type="radio" id="male" name="gender" value="male"/>
                    <label for="male">laki-laki</label>
                    <input type="radio" id="female" name="gender" value="female"/>
                    <label for="female">perempuan</label>
                    <br />

                    pesan:
                    <textarea placeholder="pesan" name="messages"></textarea>
                    <br />

                    <input type="submit" value="submit"/>
                </form>

                <div>
                    <p>nama: <span id="sender-full-name"></span></p>
                    <p>tanggal lahir: <span id="sender-birth-date"></span></p>
                    <p>jenis kelamin: <span id="sender-gender"></span></p>
                    <p>pesan: <span id="sender-messages"></span></p>
                </div>
            </div>

        </section>

    </main>

    <!-- main footer -->
    <footer>
        <p>2025 portofolio website</p>
    </footer>

    <!-- memanggil javascript -->
     <script src="js/script.js"></script>
 
</body>

</html>
